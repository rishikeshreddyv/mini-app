apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: mini
spec:
  replicas: 2
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
        - name: web
          image: YOUR_DOCKERHUB_USER/mini-web:REPLACE_ME
          ports:
            - containerPort: 80